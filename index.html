<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="h-screen">
        <nav class="flex items-center justify-between px-40 py-3">
            <img src="./images/logo.svg" alt="logo">
            <ul class="flex gap-5">
                <li>Features</li>
                <li>Company</li>
                <li>Careers</li>
                <li>About</li>
            </ul>
            <div class="flex space-x-4">
                <button>LogIn</button>
                <button
                    class="border-solid border-2 border-black rounded-md py-1 px-2 hover:text-white hover:bg-black ">Register</button>
            </div>
        </nav>

        <div class="container flex m-auto items-center  ">
            <div class="py-10">
                <h1 class="font-bold text-8xl">
                    Make <br> remote work
                </h1>
                <p class="py-10 text-lg font-bold w-3/5">
                    Get your team in sync, no matter your location. Streamline processes,
                    create team rituals, and watch productivity soar.
                </p>
                <button class="bg-black py-2 px-7 text-white rounded-md">learn more</button>
                <div class="flex pt-10 gap-20">
                    <img src="./images/client-audiophile.svg">
                    <img src="./images/client-databiz.svg" alt="">
                    <img src="./images/client-maker.svg" alt="">
                    <img src="./images/client-meet.svg" alt="">
                </div>
            </div>
            <div>
                <img class="w-4/5 " src="./images/image-hero-desktop.png" alt="">
            </div>
        </div>
    </div>
